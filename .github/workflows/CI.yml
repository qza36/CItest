name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-jammy-ros-humble-desktop-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.1.2
        with:
          required-ros-distributions: humble

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-colcon-common-extensions python3-rosdep
          sudo rosdep init
          rosdep update

      - name: Build tnode
        run: |
          colcon build --packages-select tnode

      - name: Test tnode
        run: |
          colcon test --packages-select tnode
